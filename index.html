<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Week01 WeekEnd</title>
  <link rel="shortcut icon" href="./images/Vector.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Rubik:wght@400;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-page">
    <nav>
      <div>
        <img src="./images/Vector-white.png" alt="Travellian logo white">
        <img src="./images/Travellian-white.png" alt="Travellian name white">
      </div>
      <div>
        <img src="./images/Vector-menu.png" alt="White navigation menu">
      </div>
    </nav>
    <header>
      <h1>Start your unforgettable journey with us</h1>
      <p>The best travel for your journey begins now</p>
    </header>
    <section>
      <form action="/" method="POST">
        <label for="destination">
          <p>
            DESTINATION
          </p>
          <input type="text" id="destination">
        </label>
        <label for="passengers">
          <p>
            PASSENGERS
          </p>
          <input type="text" id="passengers">
        </label>
        <label for="checkin">
          <p>
            CHECK IN
          </p>
          <input type="text" id="checkin">
        </label>
        <label for="checkout">
          <p>
            CHECK OUT
          </p>
          <input type="text" id="checkout">
        </label>
        <div>
          <button type="submit">BOOK NOW</button>
        </div>
      </form>
    </section>
  </div>
  <div class="second-page">
    <header>
      <div class="destinations">
        <h2>Popular destinations</h2>
      </div>

      <divclass="description-travel">
        <p>Most popular destinations around the world, from historical places to natural
          wonders</p>
  </div>

  </header>
  <div class="pictures">

    <picture class="image-berlin">
      <img src="images/Berlin.png" alt="Berlin city">
    </picture>
    <picture class="image-london">
      <img src="images/London.png" alt="london city">
    </picture>
    <picture class="image-venice">
      <img src="images/Venice.png" alt="venice city">
    </picture>
  </div>
  <nav>
    <div class="button">
      <img src="images/chevron-downleft.png" alt="chevronleft">
      <img src="images/chevron-downright.png" alt="cheronright">
    </div>

  </nav>
  </div>
</body>

</html>
