<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Week01 WeekEnd</title>
  <link rel="shortcut icon" href="./images/Vector.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Rubik:wght@400;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-page">
    <nav>
      <div class="logo">
        <img class="logo__icon" src="./images/Vector-white.png" alt="Travellian logo white">
        <img class="logo__text" src="./images/Travellian-white.png" alt="Travellian name white">
      </div>
      <div class="menu">
        <img src="./images/Vector-menu.png" alt="White navigation menu">
      </div>
    </nav>
    <header>
      <h1>Start your unforgettable journey with us.</h1>
      <p>The best travel for your journey begins now</p>
    </header>
    <section>
      <form action="/" method="POST">
        <div class="form-questions">
          <label for="destination">
            <p>
              DESTINATION
            </p>
            <input type="text" id="destination" placeholder="Dubai">
          </label>
          <label for="passengers">
            <p>
              PASSENGERS
            </p>
            <input type="text" id="passengers" placeholder="2">
          </label>
          <label for="checkin">
            <p>
              CHECK IN
            </p>
            <input type="date" id="checkin" placeholder="Sun, 17th Sep 2020">
          </label>
          <label for="checkout">
            <p>
              CHECK OUT
            </p>
            <input type="date" id="checkout" placeholder="Tue, 17th Oct 2020">
          </label>
        </div>
        <div class="form-button">
          <button type="submit">Book Now</button>
          <div><img src="images/Book-arrow.png" alt="White arrow in book button"></div>
        </div>
      </form>
    </section>
  </div>
  <div class="second-page">
    <header>
      <h2>Popular destinations</h2>
      <div></div>
      <p>Most popular destinations around the world, from historical places to natural wonders</p>
    </header>
    <picture>
      <img src="images/Berlin.png" alt="Berlin city">
    </picture>
    <nav>
      <div>
        <button type="button">

        </button>
      </div>
      <div>
        <button>

        </button>
      </div>
    </nav>
  </div>
</body>

</html>
