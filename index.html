<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Week01 WeekEnd</title>
  <link rel="shortcut icon" href="./images/Vector.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Rubik:wght@400;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-page">
    <nav>
      <div class="logo">
        <img class="logo__icon" src="./images/Vector-white.png" alt="Travellian logo white">
        <img class="logo__text" src="./images/Travellian-white.png" alt="Travellian name white">
      </div>
      <div class="nav-links">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Explore</a>
          </li>
          <li>
            <a href="#">Travel</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
        </ul>
      </div>
      <div class="menu">
        <img src="./images/Vector-menu.png" alt="White navigation menu">
        <div>
          <a href="#">Login</a>
          <button>Sign Up</button>
        </div>
      </div>
    </nav>
    <header>
      <h1>Start your unforgettable journey with us.</h1>
      <p>The best travel for your journey begins now</p>
    </header>
    <section>
      <form action="/" method="POST">
        <div class="form-questions">
          <label for="destination">
            <p>
              DESTINATION
            </p>
            <input type="text" id="destination" placeholder="Dubai">
          </label>
          <label for="passengers">
            <p>
              PASSENGERS
            </p>
            <input type="text" id="passengers" placeholder="2">
          </label>
          <label for="checkin">
            <p>
              CHECK IN
            </p>
            <input type="date" id="checkin" placeholder="Sun, 17th Sep 2020">
          </label>
          <label for="checkout">
            <p>
              CHECK OUT
            </p>
            <input type="date" id="checkout" placeholder="Tue, 17th Oct 2020">
          </label>
        </div>
        <div class="form-button">
          <button type="submit">Book Now</button>
          <div><img src="images/Book-arrow.png" alt="White arrow in book button"></div>
        </div>
      </form>
    </section>
  </div>

  <div class="second-page">
    <main>
      <header>
        <div>
          <h2>Popular destinations</h2>
        </div>

        <div>
          <h3>Most popular destinations around the world, from historical places to natural
            wonders</h3>
        </div>
      </header>

      <div class="pictures">
        <img class="berlin" src="images/Berlin.png" alt="Berlin city">
        <img class="twocities" src="images/London.png" alt="london city">
        <img class="twocities" src="images/Venice.png" alt="venice city">
      </div>

      <section class="button">
        <img src="images/chevron-downleft.png" alt="chevronleft">
        <img src="images/chevron-downright.png" alt="cheronright">
      </section>
    </main>
  </div>
</body>

</html>
